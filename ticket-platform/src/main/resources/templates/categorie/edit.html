<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Editor categoria</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use>
				</svg>
			</a>
	
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link" aria-current="page">Dashboard</a></li>
				<li class="nav-item"><a href="/categorie" class="nav-link">Categorie</a></li>
				<li class="nav-item"><a href="/tickets/create" class="nav-link">Nuovo ticket</a></li>
				<li class="nav-item"><a href="/user/create" class="nav-link">Nuovo utente</a></li>
				<li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
			</ul>
		</header>
	<div class="container">
		<h1 th:text="|Modifica la seguente categoria: ${categoria.nomeCategoria}|"></h1>
		<!-- FORM -->
		<form th:object="${categoria}" method="post" id="form-nota"
			th:action="@{|/categorie/${categoria.id}/edit|}">
			<input type="hidden" th:field="*{id}" id="id">
			<label for="nome-categoria" class="form-label">Nuovo nome categoria</label>
			<input type="text" th:field="*{nomeCategoria}" class="form-control" id="nome-categoria">
	<br>
	<div th:if="${#fields.hasAnyErrors()}">
		<ul>
			<il th:each="err : ${#fields.allErrors}" th:text="${err}">

			</il>
		</ul>
	</div>
	<button type="submit" class="btn btn-primary mb-3">Salva</button>

	</form>

	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
