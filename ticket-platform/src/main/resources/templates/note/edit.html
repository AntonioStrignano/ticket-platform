<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Editor nota</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<div th:unless=${editMode}>
			<h1>Crea nuova nota</h1>
			<h3 th:text="|Ticket id: ${ticketRef.id}|"></h3>
			<h3 th:text="|Titolo: ${ticketRef.titolo}|"></h3>	
		</div>
		<h1 th:if="${editMode}" th:text="|Modifica la seguente nota"></h1>
		<!-- FORM -->
		<form th:object="${nota}" method="post" id="form-nota"
			th:action="${editMode} ? @{|/note/${nota.id}/edit|} : @{/note/create}">
			<div th:unless="${editMode}">
				<input type="hidden" th:field="*{id}" id="id">
				<input type="hidden" th:field="*{ticket}" id="ticket" th:value="${ticketRef.id}">
			</div>
			<div th:if="${editMode}">
				<input type="hidden" th:field="*{id}" id="id">
				<input type="hidden" th:field="*{ticket}" id="id_ticket">
			</div>
			<!-- da mettere l'user con l'auth -->

			<textarea th:field="*{corpo}" id="corpo-nota" rows="2" class="form-control"></textarea>

			<br>
			<div th:if="${#fields.hasAnyErrors()}">
				<ul>
					<il th:each="err : ${#fields.allErrors}" th:text="${err}">

					</il>
				</ul>
			</div>
			<button type="submit" class="btn btn-primary mb-3">Salva</button>

		</form>

	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
